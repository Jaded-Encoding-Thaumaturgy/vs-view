name: Publish
on:
  push:
    tags:
      - "*/v*"
  workflow_dispatch:
    inputs:
      package:
        description: "Package to build"
        required: true
        type: choice
        options:
          - vsview
          - vspackrgb
          - audio-convert
          - fftspectrum
          - frameprops-more
          - split-planes

env:
  PYTHON_VERSION: "3.14"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.check.outputs.matrix }}
      is-vspackrgb: ${{ steps.check.outputs.is-vspackrgb }}
    steps:
      - uses: actions/checkout@v6
      - id: check
        run: python .github/scripts/resolve_package.py
        env:
          INPUT_PACKAGE: ${{ inputs.package }}

  # Pure Python packages
  python-package:
    name: ${{ matrix.package }}
    needs: [prepare]
    if: needs.prepare.outputs.matrix != '[]'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}

    environment:
      name: pypi-${{ matrix.package }}
      url: https://pypi.org/p/${{ matrix.package }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Build
        working-directory: ${{ matrix.path }}
        run: uvx hatch build

      - name: Check the output
        working-directory: ${{ matrix.path }}
        run: uvx twine check --strict dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ matrix.path }}/dist

      - name: Post webhook for failure
        if: failure()
        uses: Jaded-Encoding-Thaumaturgy/discord-failure-notifier@v1
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}

  # vspackrgb - Cython package, needs cross-platform wheel builds
  vspackrgb_build:
    name: Build vspackrgb wheels (${{ matrix.os }})
    needs: [prepare]
    # Simplified condition using prepare output
    if: needs.prepare.outputs.is-vspackrgb == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3
        with:
          package-dir: src/vspackrgb
          output-dir: wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  vspackrgb_sdist:
    name: Build vspackrgb sdist
    needs: [prepare]
    if: needs.prepare.outputs.is-vspackrgb == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Build sdist
        working-directory: src/vspackrgb
        run: uvx hatch build --target sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: src/vspackrgb/dist/*.tar.gz

  # Publish vspackrgb after all builds complete
  vspackrgb_publish:
    name: Publish vspackrgb to PyPI
    runs-on: ubuntu-latest
    needs: [vspackrgb_build, vspackrgb_sdist]

    environment:
      name: pypi-vspackrgb
      url: https://pypi.org/p/vspackrgb

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: false

      - name: Check the output
        run: uvx twine check --strict dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Post webhook for failure
        if: failure()
        uses: Jaded-Encoding-Thaumaturgy/discord-failure-notifier@v1
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
